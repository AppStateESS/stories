sudo: false
language: php
php:
- 7
install:
- nvm install 10
- npm install
script:
- ".travis-build/phplint ."
after_success:
- npm run build
- rm -rf node_modules
- tar -czf stories.tar.gz *
deploy:
  provider: releases
  skip_cleanup: true
  api_key:
    secure: 
  file: stories.tar.gz
  overwrite: true
  on:
    repo: AppStateESS/stories
    branch: master
    tags: true
