<?=!empty($title) ? "<div class=\"alert alert-secondary\"><i class=\"fas fa-tags\"></i>$title</div>" : null?>
<?=$style?>
<?php foreach ($list as $entry):?>
<div class="story-list-entry clearfix">
  <?php 
  $orient = '';
  $forceWidth = '';
  if ($entry['imageOrientation'] == 1) {
    $orient = ' float-left mr-2 mb-2';
    $forceWidth = 'width : 250px'; 
  } elseif ($entry['imageOrientation'] == 2) {
    $orient = ' float-right ml-2 mb-2';
    $forceWidth = 'width : 250px'; 
  }
  ?>
  <?php if (!empty($entry['leadImage'])): ?>
  <div class="story-image<?=$orient?>"><a href="./<?=$entry['urlTitle']?>"><img src="<?=$entry['leadImage']?>" class="img-fluid center-block" style="<?=$forceWidth?>"/></a></div>
  <?php endif;?>
  <div class="story-title">
    <a href="./<?=$entry['urlTitle']?>"><h3><?=$entry['title']?></h3></a>
  </div>
  <div class="story-summary">
    <?=$entry['summary']?>
    <p><a href="<?=$entry['urlTitle']?>">Read more...</a></p>
  </div>
  <?=$entry['publishInfo']?>
  <?=$entry['shareButtons']?>
</div>
<?php endforeach; ?>
<?php if ($prevpage):?>
<a href="./stories/<?=$url?>/?page=<?=$prevpage?>" class="btn btn-primary btn-lg"><i class="fas fa-arrow-left"></i> Previous stories</a>
<?php endif;?>
<?php if ($nextpage):?>
<a href="./stories/<?=$url?>/?page=<?=$nextpage?>" class="btn btn-primary btn-lg">Read more stories <i class="fas fa-arrow-right"></i></a>
<?php endif; ?>
